<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Diagnosa Penyakit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .card {
            border: 1px solid #ddd;
        }
        h5 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="p-4">

    <h2 class="mb-3">Pilih Tingkat Keyakinan untuk Setiap Gejala</h2>

    <form id="diagnose-form" class="mb-4">
        {% for kode, nama in gejala.items() %}
        <div class="card mb-3 p-3">
            <h5>{{ nama }}</h5>
            <table class="table table-bordered mb-0">
                <tr>
                    <th>Tidak</th>
                    <th>Tidak tahu</th>
                    <th>Mungkin</th>
                    <th>Kemungkinan besar</th>
                    <th>Hampir pasti</th>
                    <th>Pasti</th>
                </tr>
                <tr>
                    <td><input type="radio" name="cf_{{ kode }}" value="0"></td>
                    <td><input type="radio" name="cf_{{ kode }}" value="0.2"></td>
                    <td><input type="radio" name="cf_{{ kode }}" value="0.4"></td>
                    <td><input type="radio" name="cf_{{ kode }}" value="0.6"></td>
                    <td><input type="radio" name="cf_{{ kode }}" value="0.8"></td>
                    <td><input type="radio" name="cf_{{ kode }}" value="1.0"></td>
                </tr>
            </table>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-3">Diagnosa</button>
    </form>

    <div id="hasil" class="mt-4"></div>

    <script>
        document.getElementById("diagnose-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const selected = [];
            const fact_cfs = {};

            // Ambil semua input radio yang terpilih
            document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
                const kode = radio.name.replace("cf_", "");
                selected.push(kode);
                fact_cfs[kode] = parseFloat(radio.value);
            });

            // Kirim ke Flask
            const res = await fetch("/diagnose", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ gejala: selected, fact_cfs })
            });

            const data = await res.json();
            tampilkanHasil(data.results);
        });

        function tampilkanHasil(results) {
            const hasilDiv = document.getElementById("hasil");
            hasilDiv.innerHTML = "<h4>Hasil Diagnosa:</h4>";
            if (results.length === 0) {
                hasilDiv.innerHTML += "<p>Tidak ditemukan penyakit yang sesuai.</p>";
                return;
            }
            results.forEach(r => {
                hasilDiv.innerHTML += `
                    <div class="alert alert-info mb-2">
                        <strong>${r.label}</strong><br>
                        Tingkat Keyakinan: ${(r.combined_cf * 100).toFixed(1)}%
                    </div>
                `;
            });
        }
    </script>

</body>
</html>
